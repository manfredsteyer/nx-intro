<!-- libs/feature-search/src/lib/flight-search/flight-search.component.html -->

<h1>Flights</h1>

<table class="table">
  <tr *ngFor="let flight of flightList$ | async">
    <td>{{flight.id}}</td>
    <td>{{flight.from}}</td>
    <td>{{flight.to}}</td>
    <td>{{flight.date | date}}</td>
  </tr>
</table>
